      <div class="d-inline-flex" id="title-bar">

          <h2>
            <i class="material-icons">battery_charging_full</i>Deadass Splash

        </div>

          <div class="col">
            <!-- NEW Brute Force Tab -->
            <div class="content-container addBruteForce">
              <div class="row">
                <div class="p-2 col">
                  <h2>New Brute Force Tasks</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <form>
                    <fieldset>
                      <div class="form-group">
                        <label for="proxies">Proxies</label>
                        <textarea id="proxies" class="form-control" rows="3"></textarea>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label for="splashUrlBruteforce">Splash URL</label>
                            <input class="form-control" type="text" id="splashUrlBruteforce">
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="skuBruteforce">SKU</label>
                            <input class="form-control" type="text" id="skuBruteforce">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-3">
                          <div class="form-group">
                            <label for="tpp">Tasks / Proxies</label>
                            <input class="form-control" type="number" value="1" min="1" id="tpp">
                          </div>
                        </div>
                        <div class="col">
                          <button class="btn btn-success form-button" type="button" id="addBruteforce">Add</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>

            <!-- NEWTasks Tab -->
            <div class="content-container secondary-container addTask">
              <div class="row">
                <div class="p-2 col">
                  <h2>New Cart Tasks</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <form>
                    <fieldset>
                      <div class="form-group">
                        <label for="proxyCart">Proxy</label>
                        <input type="text" class="form-control" id="proxyCart">
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label for="splashUrlCart">Splash URL</label>
                            <input class="form-control" type="text" id="splashUrlCart">
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="skuCart">SKU</label>
                            <input class="form-control" type="text" id="skuCart">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-8">
                          <div class="form-group">
                            <label for="cookies">Cookies</label>
                            <textarea class="form-control" id="cookies" rows="3"></textarea>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="form-group">
                            <label for="sizes">Sizes</label>
                            <select multiple="" class="form-control sizes-select" id="sizes">
                              <option>5</option>
                              <option>5.5</option>
                              <option>6</option>
                              <option>6.5</option>
                              <option>7</option>

                              <option>14</option>
                              <option>15</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-3">
                          <div class="form-group">
                            <label for="tasks">Tasks</label>
                            <input type="number" class="form-control" id="tasks" value="1" min="1">
                          </div>
                        </div>
                        <div class="col-3">
                          <div class="form-group">
                            <label for="regionCart">&nbsp;</label>
                            <select class="form-control" id="regionCart">
                              <option value="US">US </option>
                              <option value="UK">UK </option>
                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <button type="button" class="form-button btn btn-success" id="addCart">Add</button>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>

            <!-- Brute Force Tasks Tab -->
            <div class="content-container secondary-container bruteForce">
              <div class="row">
                <div class="p-2 col">
                  <h2>Brute Force Tasks</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="scroll-table">
                    <table class="table table-striped table-hover table-bordered">
                      <thead>
                        <tr>
                          <th><a href="">ID</a></th>
                          <th><a href="">Status</a></th>
                          <th><a href="">Proxy</a></th>
                          <th><a href="">Action</a></th>
                        </tr>
                      </thead>
                      <tbody id="bruteforceTasks">
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-danger mt-1" id="removeAllBruteTasks">Remove All</button>
            </div>
            <!-- Cart Tasks -->
            <div class="content-container secondary-container cart">
              <div class="row">
                <div class="p-2 col">

                </div>
              </div>

                <div class="col-12">
                  <div class="scroll-table">
                      <table class="table table-striped table-hover table-bordered">

                                  <th><a href="#">ID</a></th>

                                  <th><a href="#">Status</a></th>
                                  <th><a href="#">Proxy</a></th>

                              </tr>
                          </thead>
                        <tbody id="cartTasks">

                        </tbody>
                      </table>
                  </div>
                </div>
              </div>

                </div>
                <div class="col">
                  <div class="form-group">
                    <select class="form-control" id="regionHarvester">
                      <option>US </option>
                      <option>UK </option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" id="threads" class="form-control" value="3" min="1">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <button type="button" id="startHarvester" class="btn btn-success mt-1">

                    </button>
                    <button type="button" id="stopHarvester" class="btn btn-danger mt-1" disabled>
                      <i class="fa fa-stop fa-fw" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>

            <div class="content-container secondary-container settings">

              <div id="myTabContent" class="tab-content">
                <div class="tab-pane active" id="globalSettings" aria-expanded="true">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="apiKeys">2Captcha API Keys</label>
                        <textarea id="apiKeys" class="form-control"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="gCookies">Google Cookies (NOT REQUIRED)</label>
                        <textarea id="gCookies" class="form-control"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="hmacName">HMAC Cookie Name</label>
                        <input type="text" id="hmacName" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="userAgent">User Agent (Don't change if you don't know what you're doing)</label>
                        <input type="text" id="userAgent" class="form-control">
                      </div>
                      <button type="button" name="button" class="btn btn-success mt-1" id="saveSettings">
                        <i class="fa fa-floppy-o fa-lg fa-fw" aria-hidden="true"></i>&nbsp;save
                      </button>
                    </div>
                  </div>

                  <button id="switch-theme" class="btn btn-primary">Switch Theme</button>
                </div>
                <div class="tab-pane fade" id="regionSettings" aria-expanded="false">
                  <div class="row">
                    <div class="col-12">
                      <div class="row">
                        <div class="col-2">
                          <div class="form-group">
                            <select class="form-control" id="dropdownRegion">
                              <option value="US">US </option>
                              <option value="UK">UK </option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="div-region" id="divUS">
                        <div class="form-group">
                          <label for="siteKeyUS">Sitekey</label>
                          <input type="text" id="sitekeyUS" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="clientIdUS">Client ID</label>
                          <input type="text" id="clientIdUS" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Captcha Duplicate</label>
                          <input type="text" id="capdupUS" class="form-control">
                        </div>
                      </div>

                      <div class="div-region" id="divUK" hidden>
                        <div class="form-group">
                          <label>Sitekey</label>
                          <input type="text" id="sitekeyUK" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Client ID</label>
                          <input type="text" id="clientIdUK" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Captcha Duplicate</label>
                          <input type="text" id="capdupUK" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
