<!DOCTYPE HTML>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>Deadass Splash</title>
      <meta name="description" content="Description Here"/>
      <meta name="keywords" content="adidas,splash,bot,fuck,why,cant,I,cop,dude"/>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <div class="div-top">
        <div class="div-tabSelect div-tabSelect-current" id="tabSelectAddTasks">
          <img class="tab-img" src="img\add.png"></img>
          <span>New Tasks</span>
        </div>
        <div class="div-tabSelect" id="tabSelectBruteforce">
          <img class="tab-img" src="img\target.png"></img>
          <span>Bruteforce Tasks</span>
        </div>
        <div class="div-tabSelect" id="tabSelectCart">
          <img class="tab-img" src="img\cart.png"></img>
          <span>Cart Tasks</span>
        </div>
        <div class="div-tabSelect" id="tabSelectSettings">
          <img class="tab-img" src="img\settings.png"></img>
          <span>Settings</span>
        </div>
      </div>
      <div class="div-tab" id="tabAddTasks">
        <div class="half-width full-height left">
          <h4>New BruteForce Tasks</h4>
          <label>Proxies</label>
          <textarea id="proxies" class="input input-proxies"></textarea>
          <label class="input half-width left">Splash Url</label>
          <label class="input half-width right">SKU</label>
          <input type="text" id="splashUrlBruteforce" class="input half-width left">
          <input type="text" id="skuBruteforce" class="input half-width right">
          <label class="input full-width">Tasks / Proxy</label>
          <input class="left" type="number" value="1" min="1" id="tpp">
          <button class="right" type="button" id="addBruteforce">Add</button>
        </div>
        <div class="half-width full-height right">
          <h4>New Cart Tasks</h4>
          <label class="full-width">PROXY</label>
          <input type="text" class="full-width" id="proxyCart">
          <label class="input half-width left">Splash Url</label>
          <label class="input half-width right">SKU</label>
          <input type="text" id="splashUrlCart" class="input half-width left">
          <input type="text" id="skuCart" class="input half-width right">
          <label>Cookies</label>
          <textarea id="cookies" class="input input-cookies left"></textarea>
          <select multiple class="input input-sizes right" id="sizes">
            <option>5</option>
            <option>5.5</option>
            <option>6</option>
            <option>6.5</option>
            <option>7</option>
            <option>7.5</option>
            <option selected="selected">8</option>
            <option selected="selected">8.5</option>
            <option selected="selected">9</option>
            <option selected="selected">9.5</option>
            <option selected="selected">10</option>
            <option selected="selected">10.5</option>
            <option selected="selected">11</option>
            <option selected="selected">11.5</option>
            <option selected="selected">12</option>
            <option>12.5</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
          </select>
          <label class="input full-width">Tasks</label>
          <input class="left" type="number" value="1" min="1" id="tasks">
          <select id="regionCart" class="mid">
            <option value="US">US </option>
            <option value="UK">UK </option>
          </select>
          <button class="right" type="button" id="addCart">Add</button>
        </div>
      </div>
      <div class="div-tab" id="tabBruteforce" hidden>
        <h4>Bruteforce Tasks</h4>
        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th><a href="#">ID</a></th>
                        <th><a href="#">Status</a></th>
                        <th><a href="#">Proxy</a></th>
                        <th><a href="#">Action</a></th>
                    </tr>
                </thead>
              <tbody id="bruteforceTasks">

              </tbody>
            </table>
        </div>
        <button type="button" id="removeAllBruteTasks">Remove All</button>
      </div>
      <div class="div-tab" id="tabCart" hidden>
        <h4>Cart Tasks</h4>
        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th><a href="#">ID</a></th>
                        <th><a href="#">Region</a></th>
                        <th><a href="#">Size</a></th>
                        <th><a href="#">Status</a></th>
                        <th><a href="#">Proxy</a></th>
                        <th><a href="#">Action</a></th>
                    </tr>
                </thead>
              <tbody id="cartTasks">

              </tbody>
            </table>
        </div>
        <button class="left" type="button" id="removeAllCartTasks">Remove All</button>
        <select class="mid" id="regionHarvester">
          <option>US </option>
          <option>UK </option>
        </select>
        <input type="number" id="threads" class="mid" value="3" min="1">
        <button type="button" id="startHarvester" class="mid">Start</button>
        <button type="button" id="stopHarvester" class="right" disabled>Stop</button>
      </div>
      <div class="div-tab" id="tabSettings" hidden>
        <div class="half-width full-height left">
          <h4>Global Settings</h4>
          <label>2Captcha API Keys</label>
          <textarea id="apiKeys" class="input input-apikeys"></textarea>
          <label>Google Cookies (NOT REQUIRED)</label>
          <textarea id="gCookies" class="input input-apikeys"></textarea>
          <button type="button" name="button" id="saveSettings">Save</button>
        </div>
        <div class="half-width full-height right">
          <h4>Region Settings</h4>
          <select id="dropdownRegion">
            <option value="US">US </option>
            <option value="UK">UK </option>
          </select>
          <div class="div-region" id="divUS">
            <label>Sitekey</label>
            <input type="text" id="sitekeyUS" class="input input-sitekey full-width">
            <label>Form JSON</label>
            <textarea id="formJsonUS" class="input input-formJson"></textarea>
          </div>
          <div class="div-region" id="divUK" hidden>
            <label>Sitekey</label>
            <input type="text" id="sitekeyUK" class="input input-sitekey full-width">
            <label>Form JSON</label>
            <textarea id="formJsonUK" class="input input-formJson"></textarea>
          </div>
        </div>
      </div>
      <script>
      window.$ = window.jQuery = require('jquery');
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </body>
</html>
